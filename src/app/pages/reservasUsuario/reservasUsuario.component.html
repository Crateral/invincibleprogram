<div>
    <div class="card">
        <div class="card-body">
            <form class="form p-t-20">
                <div>
                    <h3 class="card-title box-title m-b-20">Clases del {{fechaInicial}} al {{fechaFinal}}</h3>
                </div>
                <div class="text-center">
                    <table class="table table-responsive-md table-hover color-table dark-table">
                        <thead>
                            <th>Hora</th>
                            <th *ngFor="let dia of DIAS" [id]="dia.name">{{dia.name}}</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hora of horas">
                                <td>{{hora.horaInicio}} - {{hora.horaFin}}</td>
                                <td>
                                    <button (click)="reservar(hora, DIAS[0])" *ngIf="validarHoras(hora , '') " class="btn btn-dark " [ngClass]="existeClase(hora, DIAS[0])" [disabled]="validarCupo(hora, DIAS[0])">
                                          <i class="fa fa-plus">{{ buscarClase(hora, DIAS[0]).cupo }}</i>
                                  </button>
                                    <button (click)="_modalService.mostrarModal(buscarClase(hora, DIAS[0]))" *ngIf="validarHoras(hora , '') " class="btn btn-warning " [ngClass]="existeClase(hora, DIAS[0])">
                                    <i class="fa fa-search"></i>
                                </button>
                                    <button (click)="cancelarReserva(hora, DIAS[0])" *ngIf="validarHoras(hora , '') " class="btn btn-dark " [ngClass]="existeClase(hora, DIAS[0])" [disabled]="!validarCupo(hora, DIAS[0])">
                                      <i class="fa fa-trash"></i>
                                  </button>
                                </td>
                                <td>
                                    <button (click)="reservar(hora, DIAS[1])" *ngIf="validarHoras(hora , '') " class="btn btn-dark " [ngClass]="existeClase(hora, DIAS[1])" [disabled]="validarCupo(hora, DIAS[1])">
                                          <i class="fa fa-plus ">{{ buscarClase(hora, DIAS[1]).cupo }}</i>
                                  </button>
                                    <button *ngIf="validarHoras(hora , '') " class="btn btn-warning " [ngClass]="existeClase(hora, DIAS[1])">
                                    <i class="fa fa-search "></i>
                                  </button>
                                    <button (click)="cancelarReserva(hora, DIAS[1])" *ngIf="validarHoras(hora , '') " class="btn btn-dark " [ngClass]="existeClase(hora, DIAS[1])" [disabled]="!validarCupo(hora, DIAS[1])">
                                      <i class="fa fa-trash"></i>
                                  </button>
                                </td>
                                <td>
                                    <button (click)="reservar(hora, DIAS[2])" *ngIf="validarHoras(hora , '') " class="btn btn-dark " [ngClass]="existeClase(hora, DIAS[2])" [disabled]="validarCupo(hora, DIAS[2])">
                                          <i class="fa fa-plus">{{ buscarClase(hora, DIAS[2]).cupo }}</i>
                                  </button>
                                    <button *ngIf="validarHoras(hora , '') " class="btn btn-warning " [ngClass]="existeClase(hora, DIAS[2])">
                                          <i class="fa fa-search"></i>
                                  </button>
                                    <button (click)="cancelarReserva(hora, DIAS[2])" *ngIf="validarHoras(hora , '') " class="btn btn-dark " [ngClass]="existeClase(hora, DIAS[2])" [disabled]="!validarCupo(hora, DIAS[2])">
                                      <i class="fa fa-trash"></i>
                                  </button>
                                </td>
                                <td>
                                    <button (click)="reservar(hora, DIAS[3])" *ngIf="validarHoras(hora , '') " class="btn btn-dark " [ngClass]="existeClase(hora, DIAS[3])" [disabled]="validarCupo(hora, DIAS[3])">
                                          <i class="fa fa-plus">{{ buscarClase(hora, DIAS[3]).cupo }}</i>
                                  </button>
                                    <button *ngIf="validarHoras(hora , '') " class="btn btn-warning " [ngClass]="existeClase(hora, DIAS[3])">
                                          <i class="fa fa-search"></i>
                                  </button>
                                    <button (click)="cancelarReserva(hora, DIAS[3])" *ngIf="validarHoras(hora , '') " class="btn btn-dark" [ngClass]="existeClase(hora, DIAS[3])" [disabled]="!validarCupo(hora, DIAS[3])">
                                      <i class="fa fa-trash"></i>
                                  </button>
                                </td>
                                <td>
                                    <button (click)="reservar(hora, DIAS[4])" *ngIf="validarHoras(hora , '') " class="btn btn-dark" [ngClass]="existeClase(hora, DIAS[4])" [disabled]="validarCupo(hora, DIAS[4])">
                                          <i class="fa fa-plus">{{ buscarClase(hora, DIAS[4]).cupo }}</i>
                                  </button>
                                    <button *ngIf="validarHoras(hora , '') " class="btn btn-warning " [ngClass]="existeClase(hora, DIAS[4])">
                                          <i class="fa fa-search "></i>
                                  </button>
                                    <button (click)="cancelarReserva(hora, DIAS[4])" *ngIf="validarHoras(hora , '') " class="btn btn-dark" [ngClass]="existeClase(hora, DIAS[4])" [disabled]="!validarCupo(hora, DIAS[4])">
                                      <i class="fa fa-trash"></i>
                                  </button>
                                </td>
                                <td>
                                    <button (click)="reservar(hora, DIAS[5])" *ngIf="validarHoras(hora , 'sabado') " class="btn btn-dark" [ngClass]="existeClase(hora, DIAS[5])" [disabled]="validarCupo(hora, DIAS[5])">
                                          <i class="fa fa-plus">{{ buscarClase(hora, DIAS[5]).cupo }}</i>
                                  </button>
                                    <button *ngIf="validarHoras(hora , 'sabado') " class="btn btn-warning " [ngClass]="existeClase(hora, DIAS[5])">
                                          <i class="fa fa-search"></i>
                                  </button>
                                    <button (click)="cancelarReserva(hora, DIAS[5])" *ngIf="validarHoras(hora , 'sabado') " class="btn btn-dark " [ngClass]="existeClase(hora, DIAS[5])" [disabled]="!validarCupo(hora, DIAS[5])">
                                      <i class="fa fa-trash"></i>
                                  </button>

                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
