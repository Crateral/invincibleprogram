<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="formaC" (ngSubmit)="crearUsuario()" class="form p-t-20" action="index.html">
                    <h3 class="card-title box-title m-b-20">Crear Usuario</h3>
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label for="exampleInputEmail1">Correo</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="pwd1">Plan</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-view-list-alt"></i></div>
                            <select formControlName="planC" name="planC" class="form-control custom-select">
                                    <option *ngFor="let plan of planes" [value]="plan._id">
                                            {{plan.nombre}}
                                    </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form class="form p-t-20">
                    <h3 class="card-title box-title m-b-20">Actualizar Usuarios</h3>
                    <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">

                    <div class="alert alert-warning text-center" *ngIf="cargando">
                        <strong>Cargando</strong>
                        <br>
                        <i class="fa fa-refresh fa-spin fa-2x"></i>
                        <br>
                        <span>Espere por favor</span>
                    </div>

                    <br>
                    <br>

                    <div [formGroup]="formaA" *ngIf="!cargando">
                        <h4>Usuarios registrados (<small>{{totalRegistros}}</small>)</h4>

                        <table class="table table-hover color-table dark-table">
                            <thead>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Plan</th>
                                <th class="text-center">Estado</th>
                                <th></th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let usuario of usuarios">
                                    <td>{{usuario.nombre}}</td>
                                    <select formControlName="plan" name="plan" class="form-control custom-select" [value]="usuario.plan._id">
                                        <option *ngFor="let plan of planes" [value]="plan._id">
                                                {{plan.nombre}}
                                        </option>
                                    </select>
                                    <td>{{usuario.estado}}</td>
                                    <td>
                                        <button (click)="actualizarPlan(usuario)" class="btn btn-primary">
                                            <i class="fa fa-save"></i>
                                        </button>
                                        <button (click)="cambiarEstadoUsuario( usuario, 'Activar' )" class="btn btn-success">
                                                <i class="fa fa-check"></i>
                                        </button>
                                        <button (click)="cambiarEstadoUsuario( usuario, 'Inactivar' )" class="btn btn-danger">
                                                <i class="fa fa fa-window-close"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                            Anteriores
                        </button>
                        <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                                Siguientes
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
