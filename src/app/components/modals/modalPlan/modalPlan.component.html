<div class="fondo-negro animated fadeIn" [ngClass]="_modalService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Plan</h5>
                    <button (click)="_modalService.ocultarModal()" type="button" class="close" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form ngNativeValidate [formGroup]="formaC" (ngSubmit)="actualizarPlan()" class="form p-t-20" action="index.html">
                        <div class="form-group">
                            <label for="exampleInputuname">Nombre del plan</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="mdi mdi-book-open-page-variant"></i></div>
                                <input formControlName="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del plan" [value]="_modalService.nombrePlan" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd1">Valor</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-money"></i></div>
                                <input formControlName="valor" name="valor" class="form-control" type="text" placeholder="Valor" [value]="_modalService.valorPlan" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button (click)="actualizarPlan()" type="button" class="btn btn-primary">Guardar Cambios</button>
                    <button (click)="_modalService.ocultarModal()" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
