<div class="fondo-negro animated fadeIn" [ngClass]="_modalService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Reserva</h5>
                    <button (click)="_modalService.ocultarModal()" type="button" class="close" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button (click)="buscarClasePorFechaYHora(this._modalService.hora.horaInicio, this._modalService.fecha)" type="button" class="btn btn-success">Crear</button>
                    <button (click)="_modalService.ocultarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
