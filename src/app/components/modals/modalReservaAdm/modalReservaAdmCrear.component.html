<div class="fondo-negro animated fadeIn" [ngClass]="_modalService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Reserva</h5>
                    <button (click)="_modalService.ocultarModal()" type="button" class="close" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <form class="form p-t-20">
                                <h3 class="card-title box-title m-b-20">Usuarios</h3>
                                <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">

                                <div class="alert alert-warning text-center" *ngIf="cargando">
                                    <strong>Cargando</strong>
                                    <br>
                                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                                    <br>
                                    <span>Espere por favor</span>
                                </div>

                                <br>
                                <br>

                                <div *ngIf="!cargando">

                                    <table class="table table-hover color-table dark-table text-center">
                                        <thead>
                                            <th class="text-center">Nombre</th>
                                            <th class="text-center">Reservar</th>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let usuario of usuarios">
                                                <td>{{usuario.nombre}}</td>
                                                <td>
                                                    <button (click)="crearReserva(usuario)" type="button" class="btn btn-dark">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                                        Anteriores
                                    </button>
                                    <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                                            Siguientes
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="_modalService.ocultarModal()" type="button" class="btn btn-warning">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
